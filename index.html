<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="display">
        <h3 id="time">
          <div class="minutes">25</div>

          :

          <div class="seconds">00</div>
        </h3>
      </div>
      <div class="controls">
        <button id="start" onclick="startPomodoro()">Start<span></span></button>
        <button id="pause" onclick="pausePomodoro()">Pause<span></span></button>
        <button id="reset" onclick="resetPomodoro()">Reset<span></span></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
